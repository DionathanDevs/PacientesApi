<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
      <header>
      <h1>Central de Pacientes <i class="fa-solid fa-house-medical"></i></h1>
        
    </header>

    <section>
  <a class="button-body" style="text-decoration: none; color: white; margin-bottom: 1em; text-align: center; justify-content: center; padding: 1em;" href="index.html">Voltar</a> 
    <div class="box-post-put" id="formCadastro">
        <div class="header-form">
        <h2>Cadastrar Pacientes</h2>
        <p>Preencha os dados do paciente</p>
        </div>
        <div class="campos-form">
            
        <input type="hidden" id="cad-id" />

        <div class="box-input">
        <label for="nome">Nome</label>
        <input type="text" placeholder="Nome" id="nome" required/>
        </div>
        <div class="box-input">
        <label for="cpf">CPF</label>
        <input type="text" placeholder="CPF" id="cpf" required />
        </div>
        <div class="box-input">
        <label for="dataNascimento" >Data de Nascimento</label>
        <input
          type="date"
          placeholder="Data de Nascimento"
          id="dataNascimento" required
        /></div>
        <div class="box-input">
        <label for="email">E-mail</label>
        <input type="email" placeholder="E-mail" id="email" required/>
        </div>
        <div class="box-input">
        <label for="telefone">Telefone</label>
        <input type="text" placeholder="Telefone" id="telefone" required />
        </div>
        <div class="box-input">
        <label for="endereco">Endereço</label>
        <input type="text" placeholder="Endereço" id="endereco" required/>
        </div>
        <div class="box-input">
        <label for="tipoSanguineo">Selecione uma opção</label>
        <select id="tipoSanguineo" name="tipoSanguineo">
          <option value="">Tipo Sanguineo</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
        </div>
         <div class="box-input">
        <label for="alergias">Alergias, se houver</label>
        <input type="text" placeholder="Alergias" id="alergias" />
         </div>
        <button class= "button-body" id="btn-buscar" onclick="adicionarOuAtualizarPaciente()">Salvar Registro</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="box-footer">
        <p>Desenvolvido por Dionathan</p>
        <div class="box-social">
        <a href="https://github.com/DionathanDevs"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/dionathan-boing-mesquita-210488236/"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>
    </footer>

      <script src="script.js"></script>
</body>
</html>
